<div class="container-fluid text-white bg-info shadow">
  <div class="container text-center justify-content-center pt-5 pb-5">
    <h2 class="pb-3 font-weight-bold">Advanced Search</h2>
    <p class="pb-3 font-weight-bold">Choose from the options below to find your perfect property!</p>
    <form action="{% url 'properties:advanced_property_search' %}" method="post">
    {% csrf_token %}
    {% for item in form %}
        <div class="form-group font-weight-bold">
        {{ item.label }}
        {{ item }}
        </div>
    {% endfor %}
    <input class="mt-3 text-center btn btn-success border-white font-weight-bold" type="submit" value="Search properties!">
    </form>
  </div>
</div>
